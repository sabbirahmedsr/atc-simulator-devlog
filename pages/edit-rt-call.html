<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit RT Call Data</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .editor-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #json-editor {
            width: 100%;
            height: 600px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            border-radius: 6px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .controls label {
            color: #e0e0e0;
            margin-right: 10px;
            font-weight: 500;
        }
        .controls select,
        .controls button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: #444;
        }
        #save-btn {
            background-color: #bb86fc;
            color: #121212;
            font-weight: bold;
        }
        #save-btn:hover {
            background-color: #d8c2ff;
        }
        .status-message {
            color: #e0e0e0;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>Edit RT Call Data</h1>
        <div class="controls">
            <label for="data-select">Select Data File:</label>
            <select id="data-select"></select>
            <button id="load-btn">Load</button>
            <button id="save-btn">Save Changes</button>
        </div>
        <textarea id="json-editor"></textarea>
        <p id="status" class="status-message"></p>
    </div>
    <script src="../js/edit-rt-call-script.js"></script>
</body>
</html>
